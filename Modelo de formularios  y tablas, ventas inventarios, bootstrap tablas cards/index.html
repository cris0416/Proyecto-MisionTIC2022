<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

    <title>FOOD TEAM EXPRESS</title>
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
  </head>
  <body>
    <header class="bg-success text-warning">
        <div class="row">
            <div class="col-lg-3 col-md-6 col-12 ps-5">
                <img src="img/logo.png" class="img-fluid" style="width: 9rem" alt="logo FOOD TEAM EXPRESS">
            </div>
            <div class="col-lg col-md col text-center">
                <H1 class="mt-5">REGISTRO DE PRODUCTOS</H1>
            </div>
        </div>
    </header>
    <main class="container-fluid">
        <div class="row mt-3">
            <div class="col-lg-5 col-md-6.col-12">
                <div class="card">
                    <div class="card-header bg-secondary bg-gradient text-light">
                        <span>Registro de productos</span>
                    </div>
                    <div class="card-body">
                        <div class=".mb-3"><!--margen de abajo-->
                            <label for="nombre-txt" class="form-label">Nombre</label> <!--form-label margen inferior-->
                            <input type="text" placeholder="Ingrese Nombre"
                            class="form-control" id="nombre-txt"><!--place holder texto representativo dentro del formulario-->
                        </div>
                        <div class=".mb-3"><!--margen de abajo-->
                            <label for="codigo-txt" class="form-label">Codigo</label> <!--form-label margen inferior-->
                            <input type="text" placeholder="Ingrese el código del producto"
                            class="form-control" id="codigo-txt"><!--place holder texto representativo dentro del formulario-->
                        </div>
                        <div class="mb-3">
                            <label for="clase-select" class="form-label">Clase de producto</label>
                            <select class="form-select" id="clase-select"> 
<!--                                <option value="1">Frutas</option>
                                <option value="2">Verduras</option>
                                <option value="3">Abarrotes</option>
                                <option value="4">Otros</option>-->
                            </select>
                        </div>
                        <div class=".mb-3"><!--margen de abajo-->
                            <label for="descripcion-txt" class="form-label">Descripcion del producto</label> <!--form-label margen inferior-->
                            <input type="text" placeholder="Ingrese la descripción del producto"
                            class="form-control" id="descripcion-txt"><!--place holder texto representativo dentro del formulario-->
                        </div>
                        <div class="mb-3">
                            <label for="url-txt" class="form-label">URL de la Imagen</label>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon3">https://</span>
                                <input type="url" class="form-control" id="url-txt" aria-describedby="basic-addon3" placeholder="Ingrese la dirección web de la imagen del producto">
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="d-grip gap-2">
                            <button type="button" id="registrar-btn" class="btn btn-success">Registrar</button>
                            <button type="button" class="btn btn-warning">Borrar</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg col-md col">
                <div class="card">
                    <div class="card-header bg-secondary bg-gradient text-light">
                        <span>Detalle del producto</span>
                    </div>
                    <div class="card-body">
                        <table class="table table-bordered table-hover table-stripped">
                            <thead>
                                <tr>
                                    <th>Nombre</th>
                                    <th>Código</th>
                                    <th>Clase</th>
                                    <th>Descripción</th>
                                    <th>Imagen</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="tabla-tbody">
<!--                                <tr>
                                    <td>Arandanos</td>
                                    <td>000000</td>
                                    <td>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Provident assumenda reiciendis fuga ipsum quos. Soluta suscipit corrupti at enim veniam, a consequatur quia perspiciatis. Repudiandae corporis molestias asperiores ad magnam!</td>
                                    <td><img src="/img/arandanos.jpg" class="img-fluid" alt="foto Arandanos"></td>
                                </tr>
                                <tr>
                                    <td>Fresas</td>
                                    <td>000001</td>
                                    <td>Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellendus aliquam ex totam asperiores laboriosam excepturi! Veritatis, error nobis. Dolore ut modi doloribus dicta ab, praesentium impedit quaerat excepturi adipisci laudantium.</td>
                                    <td><img src="/img/fresas.jpg" class="img-fluid" alt="foto de fresas"></td>
                                </tr>-->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
