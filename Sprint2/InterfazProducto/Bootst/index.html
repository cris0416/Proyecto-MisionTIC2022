<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">

    <title>FOOD TEAM EXPRESS</title>
  </head>
  <body>
    <header class="text-dark">
        <div class="row">
            <div class="col-lg-3 col-md-6 col-12 ps-5 pt-5">
                <img src="Imagenes/logo.png" class="img-fluid">

            </div>
            <div class="col-lg col-md col">
                
                <h1 class="mt-5">Registro de productos</h1>


            </div>
            
        </div>
    
    </header>
    <main class="container-fluid">
        <div class="row mt-5">
            <div class="col-lg-5 col-md-6 col-12">
                <div class="card">
                    <div class="card-header bg-warning bg-gradient text-dark">
                        <span>Registrar producto</span>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="nombre-txt" class="form-label">Identificador del producto</label>
                            <input type="text" placeholder="Ingrese identificador del producto"
                                class="form-control" id="nombre-txt" />
                        </div>

                        <div class="mb-3">
                            <label for="descripcion-txt" class="form-label">Descripción del producto</label>
                            <input type="text" placeholder="Ingrese descripción del producto"
                                class="form-control" id="descripcion-txt" />
                        </div>

                        <div class="mb-3">
                            <label for="valor-txt" class="form-label">Valor unitario del producto</label>
                            <input type="text" placeholder="Ingrese el valor del producto"
                                class="form-control" id="valor-txt" />
                        </div>

                        <div class="mb-3">
                            <label for="estado-select" class="form-label">Estado del producto</label>
                            <select class="form-select" id="estado-select">
                                <option value="1">Disponible</option>
                                <option value="2">No disponible</option>
                            </select>


                        </div>

                    </div>
                    <div class="card-footer">
                        <div class="d-grid gap-2">
                            <button type="button" class="btn btn-warning">Agregar</button>
                        </div>
                        
                    </div>
                </div>

            </div>
            <div class="col-lg col-md col">
                <div class="card">
                    <div class="card-header bg-success bg-gradient text-light">
                        <span>Lista de productos</span>
                    </div>
                    <div class="card-body">
                        <table class="table table-bordered table-hover table-stripped">
                            <thead>
                                <tr>
                                    <th>Identificador del producto</th>
                                    <th>Descripcion</th>
                                    <th>Valor</th>
                                    <th>Estado</th>

                                </tr>
                            </thead>
                        </table>

                    </div>
                </div>

            </div>


        </div>

    </main>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>

    
  </body>
</html>
