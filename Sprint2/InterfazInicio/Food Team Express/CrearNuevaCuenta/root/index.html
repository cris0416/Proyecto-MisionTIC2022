<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CrearNuevaCuenta/root/css/styles.css">
    <script src="/js/app.js"></script>
    <link rel="shortcut icon" href="/CrearNuevaCuenta/root/favicon.png">
    <title>FoodTeamExpress</title>
</head>
<body>
    <div id="back">
        <div class="backLeft"></div>
          <div class="right">
            <div class="content">
              <img id="logo" src="/CrearNuevaCuenta/root/img/logo.png" alt="">
              <h1>Crear cuenta</h1>
              <h3>Ya está registrado?<a href="/Login/root/index16.html">Login</a></h3>
              <form method="post" onsubmit="return false;">
                <br>
                <div>
                  <label for="username" class="labels">ENTER YOUR NAME</label>
                  <input type="text" class="input" name="name" id="name" placeholder="Nombre y Apellido" required/>
                  <br>
                  <br>
                  <label for="email" class="labels">ENTER YOUR EMAIL</label>
                  <input type="email" class="input" name="email" id="email" placeholder="Correo Electrónico" required/>
                  <br>
                  <br>
                  <label for="password" class="labels">ENTER YOUR PASSWORD</label>
                  <input type="password" class="input" name="password" id="password" placeholder="********" required/>
                  <br>
                  <br>
                  <label for="date" class="labels">ENTER YOUR DATE OF BIRTH</label>
                  <input type="date" class="input" name="date" id="date" placeholder="Fecha de Nacimiento" required/>
                </div>
                <button id="SignUp" class="off">Sign Up</button>
              </form>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
